name: macos

on:
  push:
    branches:
      - '*'
    tags-ignore:
      - '*'
  pull_request:

jobs:
  perl:

    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v1
      - name: Install perl
        run: brew install perl
      - name: perl Makefile.PL
        run: perl Makefile.PL
      - name: make
        run: make
      - name: make test
        run: make test
